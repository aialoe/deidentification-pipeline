convert:
  cmd: python -m spacy run convert
  script:
    - python scripts/convert.py en assets/train.jsonl corpus/train.spacy
    - python scripts/convert.py en assets/dev.jsonl corpus/dev.spacy
  deps:
    - path: assets/train.jsonl
      md5: edfff7a9892ce341d6ea217726801a00
    - path: assets/dev.jsonl
      md5: edfff7a9892ce341d6ea217726801a00
    - path: scripts/convert.py
      md5: b15dfb08e45c4a8ed8656c4099e852e0
  outs:
    - path: corpus/train.spacy
      md5: ccb611f5a6ecf2e5d01962930f47d614
    - path: corpus/dev.spacy
      md5: ccb611f5a6ecf2e5d01962930f47d614
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
create-config:
  cmd: python -m spacy run create-config
  script:
    - python -m spacy init config --lang en --pipeline ner configs/config.cfg --force
  deps: []
  outs:
    - path: configs/config.cfg
      md5: 89958efd9faccb2e4374ae2544ebd215
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/train.spacy
      --paths.dev corpus/dev.spacy --training.eval_frequency 10 --training.patience
      50 --gpu-id 0
  deps:
    - path: configs/config.cfg
      md5: 89958efd9faccb2e4374ae2544ebd215
    - path: corpus/train.spacy
      md5: ccb611f5a6ecf2e5d01962930f47d614
    - path: corpus/dev.spacy
      md5: ccb611f5a6ecf2e5d01962930f47d614
  outs:
    - path: training/model-best
      md5: 29e664267c3089f8ef234cce17baaa91
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/dev.spacy --output training/metrics.json
  deps:
    - path: corpus/dev.spacy
      md5: ccb611f5a6ecf2e5d01962930f47d614
    - path: training/model-best
      md5: 29e664267c3089f8ef234cce17baaa91
  outs:
    - path: training/metrics.json
      md5: 4b9a5b214b0e138c71780daf16338c26
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
