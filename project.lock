convert:
  cmd: python -m spacy run convert
  script:
    - python scripts/convert.py en assets/revised_labels_all.jsonl 60
  deps:
    - path: assets/revised_labels_all.jsonl
      md5: b2cdc96c6dd8d9950f2ae736cd11d54c
    - path: scripts/convert.py
      md5: a35a7d6faf3705dc83094de46d797577
  outs:
    - path: corpus/train.spacy
      md5: 18b222f76c76f1fd1ccde4c5f1ee8c46
    - path: corpus/dev.spacy
      md5: 0d4d85c372b1733500a40accd757cf65
    - path: corpus/test.spacy
      md5: 1ce21e75ac08a438906e3c32714eabe0
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
create-config:
  cmd: python -m spacy run create-config
  script:
    - python scripts/create_config.py en_core_web_trf ner configs/config.cfg
  deps:
    - path: scripts/create_config.py
      md5: 7d9930659adc39aef19d8b3120e8d87e
  outs:
    - path: configs/config.cfg
      md5: 7d05830b75ca267bbb9a9f1b59836a10
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/filled_config.cfg --output training/ --paths.train
      corpus/train.spacy --paths.dev corpus/dev.spacy --training.eval_frequency 10
      --training.patience 50 --gpu-id 0
  deps:
    - path: configs/filled_config.cfg
      md5: c85ac5760d0a58d87fe2dec024ea865c
    - path: corpus/train.spacy
      md5: 58a6c0d6f60b2004ac71c892c97bcacc
    - path: corpus/dev.spacy
      md5: 21efd467e285a96594a148cd403d55c0
  outs:
    - path: training/model-best
      md5: f937ec6cc463710c57274e24dc2aeef7
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/dev.spacy --output training/metrics.json
      --gpu-id 0
  deps:
    - path: corpus/dev.spacy
      md5: 21efd467e285a96594a148cd403d55c0
    - path: training/model-best
      md5: f937ec6cc463710c57274e24dc2aeef7
  outs:
    - path: training/metrics.json
      md5: 0984697edaf2a5d37af1db7c78fb8c17
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
visualize-model:
  cmd: python -m spacy run visualize-model
  script:
    - python scripts/visualize_model.py training/model-best "I saw Shaka Khan in London."
      images/example_vis.html
  deps:
    - path: scripts/visualize_model.py
      md5: a8711d5b9a800831c7d60021766b88a6
    - path: training/model-best
      md5: 7666a57968b35515d38a805956ba5aaa
  outs:
    - path: images/example_vis.html
      md5: 54459cfd1bd206c21af7917dae269ba0
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
init:
  cmd: python -m spacy run init
  script:
    - python -m spacy init labels configs/config.cfg corpus/labels --verbose --gpu-id
      0 --paths.train corpus/train.spacy --paths.dev corpus/dev.spacy
  deps:
    - path: configs/config.cfg
      md5: 140c5ded099325bca8e2b0bd3bb00624
  outs:
    - path: corpus/labels/ner.json
      md5: 3a0a768826d6b14d0668db8bffd856ae
    - path: corpus/labels/parser.json
      md5: 940f2149459c98063e2ee980834823c4
    - path: corpus/labels/tagger.json
      md5: 362d5efb2c2fd0a7cb97cce10a8cf4b6
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
